<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: solid 1px black;
            width: 600px;
        }
        #title{
            font-size: 40px;
            color: red;
            text-align: center;
            font-weight: bold;
        }
        .subtitle{
            color: blue;
            font-size: 20px;
            font-weight: bold;
            font-family: 微軟正黑體;
        }
        td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th colspan="4" id="title">個人資料</th>
        </tr>
        <tr>
            <td class="subtitle">姓名</td>
            <td><input type="text"></td>
            <td class="subtitle">性別</td>
            <td>
                <input name="sex" type="radio" checked="checked"/>男
                <input name="sex" type="radio" />女
            </td>
        </tr>
        <tr>
            <td class="subtitle">生日</td>
            <td colspan="4"><input type="date"></td>
        </tr>
        <tr>
            <td class="subtitle">手機(10碼)</td>
            <td><input type="text"></td>
            <td class="subtitle">市內電話</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="subtitle">email</td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td class="subtitle">地址</td>
            <td colspan="4">
                <select>
                    <option>臺北市</option>
                    <option>新北市</option>
                    <option>桃園市</option>
                </select>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="subtitle">備註</td>
            <td colspan="4">
                <textarea name="" id="" cols="30" rows="6"></textarea>
            </td>
        </tr>
    </table>

      
    <button type="button">
        <a href="mailto:test@email.tw">送出</a>
    </button>
    <button type="button">重設</button>
</body>
</html>
